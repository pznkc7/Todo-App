{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link strarts here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- css link ends here -->

    <!-- font awesome link starts here -->
     <script src="https://kit.fontawesome.com/74241ca4bb.js" crossorigin="anonymous"></script>
    <!-- font awesome link ends here -->
    <title>Todo Application</title>
</head>



<body>
    <h1>Todo App</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter a Task...">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for x in todos %}
          <li>
              <span>{{x.task}}<span class ='status'>
                ({{% if x.completed %} Done 
                {% else %} Pending
                {% endif %}}) </span>
              </span>
                   <a href="{% url 'deleteabc' x.id %}"><i class="fa-solid fa-trash"></i></a>
          </li>
        {% endfor %}
    </ul>
</body>
</html>
